<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="inner__result"></div>
            </div>
            <div class="calc__numbers 1">1</div>
            <div class="calc__numbers 2">2</div>
            <div class="calc__numbers add">+</div>
            <div class="calc__numbers 3">3</div>
            <div class="calc__numbers 4">4</div>
            <div class="calc__numbers subtract">-</div>
            <div class="calc__numbers 5">5</div>
            <div class="calc__numbers 6">6</div>
            <div class="calc__numbers multiply">*</div>
            <div class="calc__numbers 7">7</div>
            <div class="calc__numbers 8">8</div>
            <div class="calc__numbers divide">/</div>
            <div class="calc__numbers 9">9</div>
            <div class="calc__numbers 0">0</div>
            <div class="equals">=</div>
            <div class="clear">CLEAR</div>
        </div>
    </div>


    
    <script src='js/app.js' type='module'></script>
</body>
</html>
